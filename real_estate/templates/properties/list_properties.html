{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="listing-container">
        <h1>For Renting</h1>
        <div class="listing-grid">
            {% for property in properties %}
                <div class="property-item">
                    <img src="https://www.mydomaine.com/thmb/yE8D0r4ov5b3VKlF6Kshd9lrR5c=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/binary-4--583f06853df78c6f6a9e0b7a.jpeg" alt="">
                    <div class="property-item-title">
                        <h2><a href="{% url 'view-property' pk=property.id %}">{{ property.title }}</a></h2>
                        <span>Monthly Fee</span>
                    </div>
                    <div class="property-item-title">
                        <p>{{ property.description}}</p>
                        <span class="price">${{ property.price}}</span>
                    </div>
                    <p>{{ property.address }}</p>
                </div>
            {% endfor %}
        </div>
    </div>

    <div class="map-container">
        <div class="map" id="map"></div>
    </div>
</div>

{% endblock content %}

{% block scripts %}
<script>
    fetch_properties()
</script>
{% endblock scripts %}
