{% extends 'base.html' %}

{% block content %}

<div class="custom-container">
    <div>
        <form class="property-form" action="" method="POST">
            {% if form.errors %}
                <div class="alert alert-danger">
                    {{ form.errors }}
                </div>
            {% endif %}

            {% csrf_token %}
            <div class="property-form-row">
                <div class="col">
                    <label for="{{ form.title.id_for_label }}">
                        <span>Title <span class="required-mark">*</span></span><br>
                        {{ form.title }}
                    </label>
                </div>
            </div>

            <div class="property-form-row">
                <div class="col">
                    <label for="{{ form.description.id_for_label }}">
                        <span>Description <span class="required-mark">*</span></span><br>
                        {{ form.description }}
                    </label>
                </div>
            </div>

            <div class="property-form-row">
                <div class="col">
                    <label for="{{ form.address.id_for_label }}">
                        <span>Address <span class="required-mark">*</span></span><br>
                        {{ form.address }}
                    </label>
                </div>
            </div>

            <div class="property-form-row">
                <div class="col">
                    <label for="{{ form.price.id_for_label }}">
                        <span>Price <span class="required-mark">*</span></span><br>
                        {{ form.price }}
                    </label>
                </div>
            </div>

            <div class="property-form-row">
                <div class="col-half">
                    <label for="{{ form.total_area.id_for_label }}">
                        <span>Total area <span class="required-mark">*</span></span><br>
                        {{ form.total_area }}
                    </label>
                </div>

                <div class="col-half">
                    <label for="contact">
                        <span>Contact <span class="required-mark">*</span></span><br>
                        <input type="text" id="contact">
                    </label>
                </div>
            </div>

            <div class="property-form-row">
                <div class="col-half">
                    <label for="{{ form.rooms.id_for_label }}">
                        <span>Rooms <span class="required-mark">*</span></span><br>
                        {{ form.rooms }}
                    </label>
                </div>

                <div class="col-half">
                    <label for="{{ form.bed_rooms.id_for_label }}">
                        <span>Bed rooms <span class="required-mark">*</span></span><br>
                        {{ form.bed_rooms }}
                    </label>
                </div>
            </div>
            <input type="hidden" id="{{ form.longitude.id_for_label }}" name="{{ form.longitude.name}}">
            <input type="hidden" id="{{ form.latitude.id_for_label }}" name="{{ form.latitude.name}}">

            <div class="property-form-row">
                 <div>
                    <div class="badge">Water</div>
                    <label class="toggler-wrapper style-27">
                        {{ form.water }}
                        <div class="toggler-slider">
                            <div class="toggler-knob"></div>
                        </div>
                    </label>
                </div>

                 <div>
                    <div class="badge">Gas</div>
                    <label class="toggler-wrapper style-27">
                        {{ form.gas }}
                        <div class="toggler-slider">
                            <div class="toggler-knob"></div>
                        </div>
                    </label>
                </div>

                 <div>
                    <div class="badge">Internet</div>
                    <label class="toggler-wrapper style-27">
                        {{ form.internet }}
                        <div class="toggler-slider">
                            <div class="toggler-knob"></div>
                        </div>
                    </label>
                </div>

                 <div>
                    <div class="badge">TV</div>
                    <label class="toggler-wrapper style-27">
                        {{ form.tv }}
                        <div class="toggler-slider">
                            <div class="toggler-knob"></div>
                        </div>
                    </label>
                </div>
            </div>

            <div class="property-form-row">
                <div class="upload__box">
                <div class="upload__btn-box">
                    <label class="upload__btn">
                    <p>Upload images</p>
                    <input type="file" multiple="" data-max_length="20" class="upload__inputfile">
                    </label>
                </div>
                <div class="upload__img-wrap"></div>
                </div>
            </div>

            <br>
            <input type="submit" value="Save">
        </form>
    </div>

    <div>
        <input type="text" placeholder="address" id="address">
        <br>
        <button onclick="findAddress()">Search</button>
        <div id="results"></div>

        <div id="map" style="height: 90vh;"></div>
    </div>
</div>

{% endblock content %}

{% block scripts %}

<script>
    var marker = L.marker([0, 0]).addTo(map);
    map.on("click", onMapClick);

    jQuery(document).ready(function () {
    ImgUpload();
    });

    function ImgUpload() {
    var imgWrap = "";
    var imgArray = [];

    $('.upload__inputfile').each(function () {
        $(this).on('change', function (e) {
        imgWrap = $(this).closest('.upload__box').find('.upload__img-wrap');
        var maxLength = $(this).attr('data-max_length');

        var files = e.target.files;
        var filesArr = Array.prototype.slice.call(files);
        var iterator = 0;
        filesArr.forEach(function (f, index) {

            if (!f.type.match('image.*')) {
            return;
            }

            if (imgArray.length > maxLength) {
            return false
            } else {
            var len = 0;
            for (var i = 0; i < imgArray.length; i++) {
                if (imgArray[i] !== undefined) {
                len++;
                }
            }
            if (len > maxLength) {
                return false;
            } else {
                imgArray.push(f);

                var reader = new FileReader();
                reader.onload = function (e) {
                var html = "<div class='upload__img-box'><div style='background-image: url(" + e.target.result + ")' data-number='" + $(".upload__img-close").length + "' data-file='" + f.name + "' class='img-bg'><div class='upload__img-close'></div></div></div>";
                imgWrap.append(html);
                iterator++;
                }
                reader.readAsDataURL(f);
            }
            }
        });
        });
    });

    $('body').on('click', ".upload__img-close", function (e) {
        var file = $(this).parent().data("file");
        for (var i = 0; i < imgArray.length; i++) {
        if (imgArray[i].name === file) {
            imgArray.splice(i, 1);
            break;
        }
        }
        $(this).parent().parent().remove();
    });
    }
</script>

{% endblock scripts %}
