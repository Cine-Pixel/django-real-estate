{% extends 'base.html' %}

{% block content %}

<div class="custom-container">
    <div class="col-6">
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Save">
        </form>
    </div>

    <div class="col-6">
        <input type="text" placeholder="address" id="address">
        <br>
        <button onclick="findAddress()">Search</button>
        <div id="results"></div>

        <div id="map" style="height: 90vh;"></div>
    </div>
</div>

{% endblock content %}
