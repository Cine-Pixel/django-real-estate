<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/authstyle.css' %}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Login</title>
</head>
<body>
  <div class='container'>
    <div class='container__svgs'>
      <img src="{% static 'media/logo.png' %}" alt="house logo">
    </div>
    <div class='container__content'>
      <form class='container__form' action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <input type='text' name='username' placeholder='Username' class='container__inputField'>
        <input type='password' name='password' placeholder='Password' class='container__inputField'>

        <input type='submit' value='Login' class='container__sumbitButton'>
      </form>
      <div class='container__links'>
        <a href='{% url 'register' %}' class='container__link'>Need Account?</a>
        <span class='container__separator'></span>
        <a href='{% url 'register' %}' class='container__link'>Register</a>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
</body>
</html>
